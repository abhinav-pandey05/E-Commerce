<!doctype html>
<html lang="en" >
  <head>
    <!-- <script src="Cart_js.js"></script> -->
    <meta charset="utf-8">
    <title>Cart Page</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Quicksand" rel="stylesheet"> 
    <link rel="stylesheet" href="Cart_css.css" type="text/css">
  </head>
  <body>
    
      <main role="main">
        <section class="inputSection">
            <h1>Please add your item to the Cart !!!</h1>
            <div class="item" >
              <div class="itemName">
                <h3 class="itemNameHeader">Joola Carbon Blade</h3>
              </div>  
              <div class="quantityArea">
                <label>QTY:</label>
                <span id="1" class="itemQty">11</span>
                <input type="button" class="addButton" value="ADD">
              </div>
            </div>
            <div class="item" >
                <div class="itemName">
                  <h3 class="itemNameHeader">Mark V Red Rubber</h3>
                </div>
                <div class="quantityArea">
                  <label>QTY:</label>
                  <span id="2" class="itemQty">11</span>
                  <input type="button" class="addButton" value="ADD">               
                </div>
            </div>
              <div class="item" >
                  <div class="itemName">
                    <h3 class="itemNameHeader">Mark V Black Rubber</h3>
                  </div>
                  <div class="quantityArea">
                    <label>QTY:</label>
                    <span id="3" class="itemQty">11</span>
                    <input type="button" class="addButton" value="ADD">               
                  </div>
                </div>
                <div class="item" >
                    <div class="itemName">
                      <h3 class="itemNameHeader">DHS 3 star Ball</h3>
                    </div>
                    <div class="quantityArea">
                      <label>QTY:</label>
                      <span id="4" class="itemQty">11</span>
                      <input type="button" class="addButton" value="ADD">                 
                     </div>
                  </div>
                  <div class="item" >
                      <div class="itemName">
                        <h3 class="itemNameHeader">Stiga TT Table</h3>
                      </div>
                      <div class="quantityArea">
                        <label>QTY:</label>
                        <span id="5" class="itemQty">11</span>
                        <input type="button" class="addButton" value="ADD">                   
                      </div>
                    </div>
        </section>
        <section class="outputSection">
           <div class="cart">
              <h3>Cart</h3>
            </div>
          <div id="cartInfoWrapper">
          </div>
            <div class="cart">
            <input type="button" class="emptyCartButton" value="Empty Cart"/>
            </div>
            </section>

      </main>
      <script src="Cart_js.js"></script>
      </body>
